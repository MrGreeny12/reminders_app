{% extends "user/base_user.html" %}

{% block title %}
  Success! | {{ block.super }}
{% endblock %}

{% block content %}
<div class="card mt-5">
  <div class="card-body">
    <h4 class="card-title text-center">Success Sending</h4>
    <form method="post">
      {% csrf_token %}
      <div class="card-body mx-auto" style="width: 18rem;">
        <div>
          <p>We sent a link to reset your password.<br>Check your e-mail</p>
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="float:right">Well Done!</button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
