{% extends "user/base_user.html" %}

{% block title %}
  Sign in | {{ block.super }}
{% endblock %}

{% block content %}
<div class="card mt-5">
  <div class="card-body">
    <h4 class="card-title text-center">Sign in</h4>
    <form method="post">
      {% csrf_token %}
      <div class="card-body mx-auto" style="width: 18rem;">
        <label for="email">Email: </label>
        <input id="email" type="email" name="email" maxlength="100" required>
        <label for="password">Password: </label>
        <input id="password" type="password" name="password" maxlength="100" required>
        <a href="">Forgot password?</a>
        <button type="submit" class="btn btn-primary btn-block mt-3" style="float:right">Sign in</button>
      </div>
    </form>
    {% if message %}
    <div>
      <p>{{ message }}</p>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
